<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <link rel="stylesheet" href="restyle.css">
</head>
<body>
    <header class="col-12 angular-header">
        <!-- <span class="greetings">Welcome, <span style="color: #4285f4">S</span><span style="color: #ea4335">m</span><span style="color: #fbbc05">i</span><span style="color: #34a853">t</span><span style="color: #ea4335">h</span></span>  -->
        <span class="brand greetings greetings-scrolled ">
            <!-- <span class="brand">zzap.</span>     -->
            <span>z</span><span>z</span><span>a</span><span>p</span>.</span><span style="color: #ea4335"></span><span
            style="color: #fbbc05;"></span><span style="color: #34a853;">
        </span> <span style="font-weight:200"></span>
        </span>
    
    
        <nav class="nav-1">
            <a href="#" class="toggle" style="font-weight: bold;text-decoration: none;margin: 0px 20px">Home</a>
            <a href="#contact-us"
                style="scroll-behavior: smooth;font-weight: bold;text-decoration: none;color: #454545cb;margin:0px 20px"
                onmouseout="this.style.color='#454545cb'" onmouseover="this.style.color='#33415d'">Contact Us</a>
            <a href="register.html" style="text-decoration: none" class="Register">Sign Up</a>
        </nav>
    </header>

    <section>
    <div class="Register-form">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="index.html">
                    <div id="Head">Create Account</div>
                    <div class="input-group">
                        <input type="text" required placeholder="Name" />
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" />
                        <input type="date" placeholder="DOB" name="pickup_time" required>
                    </div>
                    <div class="input-group">
                        <textarea name="Address" maxlength="500" placeholder="Enter your Address"></textarea>
                        <div class="acc_color">
                            Select your accent color : <input class="acc_color-input" type="color">
                        </div>    
                    </div>
                    <div class="input-group">
                        <div class="gender-group">
                            <input type="radio" name="gender"><label>Male </label>
                            <input type="radio" name="gender"><label> Female </label>
                        </div>
                        <label class="select1">City
                            <select id="pickup_place" name="pickup_place">
                                <option value="" selected="selected">Select One</option>
                                <option value="office">Mumbai</option>
                                <option value="town_hall">Thane</option>
                                <option value="telepathy">Pune</option>
                            </select>
                        </label>
                    </div>

                    <div class="input-group">
                        <span class="profile">Upload your profile pic</span> 
                        <input class="file" type="file">
                    </div>
                    
                    <button>Sign Up</button>
                </form>
            </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello</h1>
                    <p>Enter your personal <br>details and <br> Get started</p>
                </div>
                <div class="clip">
                    <img src="membership.svg" alt="member">
                </div>
            </div>
        </div>
    </section>
    <div class="info">
            <span class="span-1"> External Css</span>
        </div>   
    <footer class="angular-footer">
        Made with &hearts; by Smith
    </footer>
</body>
</html>
